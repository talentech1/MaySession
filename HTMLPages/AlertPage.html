<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>


<button id="alert" onclick="myFunction()">Try it</button>

<p id="demo">Awesome Paragraph</p>


<script>
function myFunction() {
  var txt;
  if (confirm("Press a button!")) {
    txt = "You pressed OK!";
  } else {
    txt = "You pressed Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
