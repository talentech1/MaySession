<!DOCTYPE html>
<html>
<body>

<h2>The target Attribute</h2>

<a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a> <br>

<a href="https://www.google.com/" target="_blank">Visit Google!</a> <br>
<a href="https://www.yahoo.com/" target="_blank">Visit Yahoo!</a> <br>
<a href="https://www.amazon.com/" target="_blank">Visit Amazon!</a> <br>

<p>If target="_blank", the link will open in a new browser window or tab.</p>

</body>
</html>
